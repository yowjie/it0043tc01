<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Consolas, Menlo, monospace;
      transition: all 0.6s ease;
    }

    .error {
      width: 100%;
      max-width: 760px;
      padding: 48px;
      text-align: left;
    }

    .error h1 {
      font-size: 64px;
      margin-bottom: 6px;
    }

    .error h2 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .error p {
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.7;
      margin-bottom: 28px;
    }

    .error ul {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 36px;
      padding-left: 18px;
    }

    .error button {
      font-family: inherit;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e5e7eb;
      padding: 10px 22px;
      cursor: pointer;
    }

    body.card-mode {
      font-family: 'Crimson Text', serif;
      background: #111;
      justify-content: flex-start;
      padding-top: 50px;
    }

    .handwritten {
      font-family: 'Dancing Script', cursive;
    }

    .perspective {
      perspective: 1500px;
    }
  </style>
</head>

<body>
  <div class="error">
    <h1>404</h1>
    <h2>Not Found</h2>
    <p>The requested resource could not be found on this server.</p>
    <ul>
      <li>The URL may be incorrect</li>
      <li>The resource may no longer exist</li>
      <li>Please try again later</li>
    </ul>
    <button onclick="showValentine()">Refresh</button>
  </div>

  <script>
    function showValentine() {
      document.body.classList.add("card-mode");

      document.body.innerHTML = `
        <div class="relative w-full max-w-[480px] aspect-[16/11] group perspective mx-auto mt-10">
          
          <!-- Letter -->
          <div class="absolute inset-x-0 mx-auto w-[92%] h-[95%] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8 transition-all duration-700 ease-in-out z-0 group-hover:-translate-y-52 group-hover:z-50">
            <div class="h-full border border-red-100 p-5 flex flex-col justify-between">
              
              <div>
                <h2 class="handwritten text-3xl text-zinc-800 mb-3">
                  Dear Elletot,
                </h2>

                <p class="text-sm italic text-zinc-600 leading-relaxed">
                  Happy Valentine‚Äôs Elletot ü§ì  
                  <br><br>
                  You somehow turned an ordinary page into something worth
                  staying on. Even errors feel softer when they lead to you.
                </p>
              </div>

              <div class="text-center my-4">
                <p class="text-xl font-bold text-red-900 italic uppercase tracking-[0.15em]">
                  Be my Valentine?
                </p>
              </div>

              <div class="flex justify-between items-end border-t border-red-50 pt-4">
                <div class="text-[9px] text-red-800/60 uppercase tracking-widest italic max-w-[140px]">
                  My heart always finds you.
                </div>

                <div class="text-right">
                  <p class="text-[10px] text-zinc-400 uppercase tracking-widest">
                    Always,
                  </p>
                  <p class="handwritten text-2xl text-red-900">
                    Your Admirer
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Envelope -->
          <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl overflow-hidden">
            <div class="absolute inset-0 z-20"
              style="background: linear-gradient(35deg, #ffffff 50%, #f9f9f9 50.1%);">
            </div>

            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40 transition-transform duration-500 group-hover:scale-110 group-hover:rotate-12">
              <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900 flex items-center justify-center">
                <span class="text-red-300 text-lg">‚ù§</span>
              </div>
            </div>

            <div class="absolute bottom-8 w-full text-center z-40">
              <p class="text-red-900 font-bold uppercase tracking-[0.4em] text-[11px]">
                YOU AND I
              </p>
            </div>
          </div>

          <!-- Flap -->
          <div class="absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top transition-transform duration-500 ease-in-out group-hover:[transform:rotateX(180deg)] shadow-sm"
            style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
          </div>
        </div>

        <div class="mt-6 text-zinc-600 text-[10px] uppercase tracking-[0.4em] animate-pulse text-center">
          Hover to Open
        </div>
      `;
    }
  </script>
</body>
</html>
