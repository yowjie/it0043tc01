<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 ‚Üí Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: #0f0f0f;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Consolas, monospace;
      transition: 0.6s ease;
    }

    body.card-mode {
      font-family: 'Crimson Text', serif;
      background: #111;
      align-items: flex-start;
      padding-top: 40px;
    }

    .handwritten {
      font-family: 'Dancing Script', cursive;
    }

    .open .letter {
      transform: translateY(-220px);
      z-index: 50;
    }

    .open .flap {
      transform: rotateX(180deg);
    }
  </style>
</head>

<body>
  <div class="text-left max-w-xl">
    <h1 class="text-6xl mb-2">404</h1>
    <h2 class="text-xl mb-4">Not Found</h2>
    <p class="text-gray-400 mb-6">
      The page you‚Äôre looking for doesn‚Äôt exist.
      <br>But maybe something else does.
    </p>
    <button onclick="showValentine()" class="border px-6 py-2">
      Refresh
    </button>
  </div>

  <script>
    function showValentine() {
      document.body.classList.add("card-mode");

      document.body.innerHTML = `
      <div id="card" class="relative w-full max-w-[480px] aspect-[16/11] mx-auto">

        <!-- LETTER -->
        <div class="letter absolute inset-x-0 mx-auto w-[92%] h-[95%] bg-[#fcfaf7]
          border border-zinc-200 shadow-2xl p-6 transition-all duration-700">
          
          <div class="h-full border border-red-100 p-5 flex flex-col justify-between">
            <div>
              <h2 class="handwritten text-3xl text-zinc-800 mb-3">
                Dear Elletot,
              </h2>

              <p class="text-sm italic text-zinc-600 leading-relaxed">
                Happy Valentine‚Äôs Elletot ü§ì  
                <br><br>
                This was supposed to be a normal page.
                Somehow, you turned it into something worth opening.
                <br><br>
                Even errors feel cute when they lead to you.
              </p>
            </div>

            <p class="text-center text-xl font-bold text-red-900 italic uppercase tracking-widest">
              Be my Valentine?
            </p>

            <div class="flex justify-between items-end border-t pt-4">
              <span class="text-[9px] uppercase tracking-widest italic text-red-800/60">
                My heart found you anyway.
              </span>

              <div class="text-right">
                <p class="text-[10px] uppercase tracking-widest text-zinc-400">
                  Always,
                </p>
                <p class="handwritten text-2xl text-red-900">
                  Your Admirer
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- ENVELOPE -->
        <div class="absolute inset-0 bg-white border shadow-xl overflow-hidden z-10">
          <div class="absolute inset-0"
            style="background: linear-gradient(35deg, #fff 50%, #f9f9f9 50.1%);">
          </div>

          <!-- HEART SEAL (CLICK ME) -->
          <button onclick="toggleOpen()" 
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40">
            <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border flex items-center justify-center">
              <span class="text-red-300 text-lg">‚ù§</span>
            </div>
          </button>

          <p class="absolute bottom-6 w-full text-center text-red-900 font-bold tracking-[0.4em] text-xs">
            YOU AND I
          </p>
        </div>

        <!-- FLAP -->
        <div class="flap absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top
          transition-transform duration-700 shadow-sm"
          style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
        </div>
      </div>

      <p class="mt-6 text-center text-zinc-600 text-[10px] uppercase tracking-[0.4em] animate-pulse">
        Click the heart
      </p>
      `;
    }

    function toggleOpen() {
      document.getElementById("card").classList.toggle("open");
    }
  </script>
</body>
</html>
