<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Simulator</title>
    <link rel="stylesheet" href="tsa7.css">
</head>
<body>
    <div class="container-1">
        <button class="button class" id="resetFlexbox">Reset Flexbox</button>
        <button class="button" id="setGap">Gap</button>
        <input type="number" id="gap" value="0">
        <h1 class="p1">Flex Direction</h1>
        <button class="button" id="direction-row">Row</button>
        <button class="button" id="direction-column">Column</button>
        <h2 class="p2">Justify Content</h2>
        <button class="button" id="start-j">Start</button>
        <button class="button" id="center-j">Center</button>
        <button class="button" id="end-j">End</button>
        <button class="button" id="space-between">Space Between</button>
        <button class="button" id="space-around">Space Around</button>
        <button class="button" id="space-evenly">Space Evenly</button>
        <h3 class="p3">Align Items</h3>
        <button class="button" id="start-a">Start</button>
        <button class="button" id="center-a">Center</button>
        <button class="button" id="end-a">End</button>
        <h4 class="p4">Flex Grow</h4>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="grow-all">Grow All</button>
        <button class="button" id="grow-b1">Box 1</button>
        <input type="number" id="grow-b1-input" value="0">
        <button class="button" id="grow-b2">Box 2</button>
        <input type="number" id="grow-b2-input" value="0">
        <button class="button" id="grow-b3">Box 3</button>
        <input type="number" id="grow-b3-input" value="0">
    </div>

    <div class="container-2">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
    </div>

    <script src="tsa7.js"></script>
</body>
</html>
