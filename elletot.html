<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

/* ================= BODY FADE ================= */
body {
  height: 100vh;
  background: #0f0f0f;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Consolas, Menlo, monospace;

  opacity: 1;
  transition: opacity .8s ease-in-out;
}

body.card-mode {
  font-family: 'Crimson Text', serif;
  background: #111;
  color: #fff;
  justify-content: flex-start;
  padding-top: 50px;
}

/* ================= PERSPECTIVE ================= */
.perspective {
  perspective: 1500px;
}

/* ================= LETTER ================= */
.letter {
  transition: transform 1.4s cubic-bezier(0.22, 1, 0.36, 1);
}

/* romantic float up */
.opened .letter {
  transform: translateY(-13rem) scale(1.02);
  z-index: 50;
}

/* ================= HEART ================= */
.heart {
  transition: transform .8s ease;
}

.opened .heart {
  transform: scale(1.08) rotate(8deg);
}

/* ================= FLAP ================= */
.flap {
  transform-origin: top;
  transform-style: preserve-3d;
  transition: transform 1.2s ease-in-out;
}

.opened .flap {
  transform: rotateX(180deg);
}

/* ================= PHOTO (DELAYED REVEAL ✨) ================= */
.photo {
  opacity: 0;
  transform: translateY(12px) rotate(-2deg);
  transition:
    opacity 1s ease .8s,
    transform 1s ease .8s;
}

.opened .photo {
  opacity: 1;
  transform: translateY(0) rotate(-2deg);
}

/* ================= ERROR PAGE ================= */
.error {
  width: 100%;
  max-width: 760px;
  padding: 48px;
}

.error h1 { font-size: 64px; margin-bottom: 6px; }
.error h2 { font-size: 20px; font-weight: normal; margin-bottom: 20px; }
.error p { font-size: 14px; color: #9ca3af; line-height: 1.7; margin-bottom: 28px; }

.error ul {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 36px;
  padding-left: 18px;
}

.error button {
  font-family: inherit;
  background: #1a1a1a;
  border: 1px solid #333;
  color: #e5e7eb;
  padding: 10px 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="error" id="error">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The requested resource could not be found on this server.</p>
  <ul>
    <li>The URL may be incorrect</li>
    <li>The resource may no longer exist</li>
  </ul>
  <button onclick="showValentine()">Refresh</button>
</div>

<script>
function showValentine() {
  const body = document.body;

  /* fade out */
  body.style.opacity = 0;

  setTimeout(() => {
    body.classList.add('card-mode');

    body.innerHTML = `
    <div id="envelope"
         class="relative w-full max-w-[480px] aspect-[16/15] perspective mx-auto">

      <!-- LETTER -->
      <div class="letter absolute inset-x-0 mx-auto w-[92%] h-[100%] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8 z-0">

        <div class="h-full border border-red-100 p-5 relative overflow-hidden">

          <p class="text-sm italic text-zinc-600 leading-relaxed">
            She’s full of many things.<br><br>
            That’s the perfect way to describe Elle. She’s smart, funny, and wonderfully nerdy.<br><br>
            Being with her feels natural and comforting… it just feels right.<br><br>
            Happy heart's day, Elle &lt;3
          </p>

          <div class="absolute bottom-1 right-2 photo">
            <div class="absolute -top-2 left-6 w-10 h-3 bg-amber-100 opacity-80 rotate-[-4deg]"></div>

            <img src="elle.jpeg"
                 alt="Elle"
                 class="w-24 h-32 object-cover rounded-md bg-white p-1 border border-zinc-300 shadow-md rotate-[-3deg]">
          </div>

        </div>
      </div>

      <!-- ENVELOPE -->
      <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl overflow-hidden">

        <div onclick="toggleOpen(event)"
             class="heart absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40 cursor-pointer">
          <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900 flex items-center justify-center">
            <span class="text-red-300 text-lg">❤</span>
          </div>
        </div>

      </div>

      <!-- FLAP -->
      <div class="flap absolute top-0 left-0 w-full h-1/2 bg-zinc-100 z-30 shadow-sm"
           style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
      </div>

    </div>

    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-zinc-600 text-[10px] uppercase tracking-[0.4em] animate-pulse text-center">
      Click the Heart
    </div>
    `;

    /* fade back in */
    requestAnimationFrame(() => {
      body.style.opacity = 1;
    });

  }, 600);
}

function toggleOpen(e) {
  e.stopPropagation();
  document.getElementById('envelope').classList.toggle('opened');
}
</script>

</body>
</html>
