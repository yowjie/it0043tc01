<script>
function showValentine() {

    document.body.classList.add('card-mode');
    document.body.innerHTML = `
    <div class="relative w-full max-w-[500px] mx-auto perspective cursor-pointer" onclick="this.querySelector('.letter-front').classList.toggle('open')">

        <!-- Paper / Letter -->
        <div class="letter-front absolute inset-x-0 mx-auto w-[96%] min-h-[550px] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8 
                    transition-all duration-700 ease-in-out z-0">
            
            <div class="h-full border border-red-100 p-5 flex flex-col justify-between relative">
                
                <div class="space-y-4">
                    <p class="text-sm italic text-zinc-600 leading-relaxed">
                        She’s full of so many things.<br><br>
                        That’s the perfect way to describe Elle. She’s smart, she’s funny, and one of my favorite things about her is how nerdy she can be. Those parts of her always stand out to me.<br><br>
                        But more than that, it’s how she makes me feel when we talk. Beyond the butterflies, she effortlessly puts me at ease. Being with her feels natural and comforting, like I can really be myself. And that feeling… it’s hard to put into words.<br><br>
                        Happy Heart's Day, Elle!
                    </p>
                </div>

                <div class="text-center mt-4">
                    <p class="text-xl font-bold text-red-900 italic uppercase tracking-[0.15em]">
                        Be my Valentine?
                    </p>
                </div>

                <div class="flex justify-end items-end border-t border-red-50/50 pt-4 mt-4">
                    <div class="text-right">
                        <p class="handwritten text-2xl text-red-900">Your Admirer</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl z-10 overflow-hidden transition-transform duration-700 ease-in-out transform origin-top">

            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40">

            </div>

    <style>
        .letter-front.open {
            transform: rotateX(180deg) translateY(-20px);
            z-index: 50;
        }
    </style>
    `;

</script>
