<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { height: 100vh; background: #0f0f0f; color: #e5e7eb; display: flex; align-items: center; justify-content: center; font-family: Consolas, Menlo, monospace; }
.error { width: 100%; max-width: 760px; padding: 48px; }
.error h1 { font-size: 64px; margin-bottom: 6px; }
.error h2 { font-size: 20px; font-weight: normal; margin-bottom: 20px; }
.error p { font-size: 14px; color: #9ca3af; line-height: 1.7; margin-bottom: 28px; }
.error ul { font-size: 13px; color: #6b7280; margin-bottom: 36px; padding-left: 18px; }
.error button { font-family: inherit; background: #1a1a1a; border: 1px solid #333; color: #e5e7eb; padding: 10px 22px; cursor: pointer; }

body.card-mode { font-family: 'Crimson Text', serif; background: #111; color: #fff; justify-content: flex-start; padding-top: 50px; }
.handwritten { font-family: 'Dancing Script', cursive; }
.perspective { perspective: 1500px; }

.letter-card { perspective: 1500px; cursor: pointer; }
.letter-inner { transition: transform 0.7s ease-in-out; transform-style: preserve-3d; position: relative; }
.letter-inner.open { transform: rotateX(180deg); }
.letter-front, .letter-back {
  backface-visibility: hidden;
  border-radius: 8px;
}
.letter-front {
  background: #fcfaf7;
  min-height: 550px;
  width: 100%;
  padding: 2rem;
  border: 1px solid #ddd;
  position: absolute;
  top: 0; left: 0;
}
.letter-back {
  background: white;
  min-height: 550px;
  width: 100%;
  border: 1px solid #ddd;
  position: absolute;
  top: 0; left: 0;
  transform: rotateX(180deg);
}
</style>
</head>
<body>

<div class="error" id="error">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The requested resource could not be found on this server.</p>
  <ul>
    <li>The URL may be incorrect</li>
    <li>The resource may no longer exist</li>
    <li>Please try again later</li>
  </ul>
  <button onclick="showValentine()">Open Letter</button>
</div>

<script>
function showValentine() {
    document.body.classList.add('card-mode');

    // remove old content
    document.getElementById('error').remove();

    // create letter container
    const card = document.createElement('div');
    card.className = 'letter-card w-full max-w-[480px] mx-auto';

    card.innerHTML = `
        <div class="letter-inner">
            <div class="letter-front">
                <p class="text-sm italic text-zinc-600 leading-relaxed">
                    She’s full of so many things.<br><br>
                    That’s the perfect way to describe Elle. She’s smart, she’s funny, and one of my favorite things about her is how nerdy she can be. Those parts of her always stand out to me.<br><br>
                    But more than that, it’s how she makes me feel when we talk. Beyond the butterflies, she effortlessly puts me at ease. Being with her feels natural and comforting, like I can really be myself. And that feeling… it’s hard to put into words.<br><br>
                    Happy Heart's Day, Elle!
                </p>
                <div class="text-center mt-6">
                    <p class="text-xl font-bold text-red-900 italic uppercase tracking-[0.15em]">Be my Valentine?</p>
                </div>
                <div class="flex justify-end items-end mt-4 border-t border-red-100 pt-4">
                    <p class="handwritten text-2xl text-red-900">Your Admirer</p>
                </div>
            </div>
            <div class="letter-back flex items-center justify-center">
                <div class="text-center">
                    <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900 flex items-center justify-center mx-auto mb-4">
                        <span class="text-red-300 text-lg">❤</span>
                    </div>
                    <p class="text-red-900 font-bold uppercase tracking-[0.4em] text-[11px]">YOU AND I</p>
                </div>
            </div>
        </div>
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-zinc-600 text-[10px] uppercase tracking-[0.4em] animate-pulse text-center">
            Click to Open
        </div>
    `;

    document.body.appendChild(card);

    // toggle open on click
    const inner = card.querySelector('.letter-inner');
    card.addEventListener('click', () => {
        inner.classList.toggle('open');
    });
}
</script>

</body>
</html>
