<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Envelope</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  background: #0f0f0f;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Consolas, Menlo, monospace;
}

body.card-mode {
  font-family: 'Crimson Text', serif;
  background: #111;
  color: #fff;
  justify-content: flex-start;
  padding-top: 50px;
}

/* Envelope container perspective */
.perspective { perspective: 1500px; }

/* simulate open state */
.opened .letter {
  transform: translateY(-13rem);
  z-index: 50;
}

.opened .heart {
  transform: scale(1.1) rotate(12deg);
}

.opened .flap {
  transform: rotateX(180deg);
}

/* photo reveal inside letter */
.photo {
  opacity: 0;
  transform: translateY(8px) rotate(-2deg);
  transition: opacity .8s ease, transform .8s ease;
}

.opened .photo {
  opacity: 1;
  transform: translateY(0) rotate(-2deg);
}

</style>
</head>

<body>

<div class="error" id="error">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The requested resource could not be found on this server.</p>
  <ul>
    <li>The URL may be incorrect</li>
    <li>The resource may no longer exist</li>
  </ul>
  <button onclick="showValentine()">Refresh</button>
</div>

<script>
function showValentine() {

  document.body.classList.add('card-mode');

  document.body.innerHTML = `
  <div id="envelope"
       class="relative w-full max-w-[480px] aspect-[16/15] perspective mx-auto">

    <!-- LETTER -->
    <div class="letter absolute inset-x-0 mx-auto w-[92%] h-[100%] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8 
                transition-all duration-700 ease-in-out z-0">

      <div class="h-full border border-red-100 p-5 relative overflow-hidden">

        <!-- TEXT + STAMP -->
        <div class="flex justify-between items-start gap-4">
          <p class="text-sm italic text-zinc-600 max-w-[240px] leading-relaxed">
            She’s full of so many things.<br><br>
            That’s the perfect way to describe Elle. She’s smart, she’s funny, and one of my favorite things about her is how nerdy she can be. Those parts of her always stand out to me.<br><br>
            But more than that, it’s how she makes me feel when we talk. Beyond the butterflies, she effortlessly puts me at ease. Being with her feels natural and comforting, like I can really be myself. And that feeling… it’s hard to put into words.<br><br>
            Happy heart's day, Elle &lt;3
          </p>

          <div class="w-14 h-20 border border-dotted border-zinc-300 bg-zinc-50 flex flex-col items-center justify-center p-1 shrink-0">
            <div class="text-[8px] uppercase tracking-widest text-zinc-400">Post</div>
            <div class="w-full h-full bg-center bg-cover"
                 style="background-image:url('https://i.pinimg.com/736x/22/72/1b/22721b77401267d3f4a5606d8e717d7b.jpg')">
            </div>
          </div>
        </div>

        <!-- PHOTO PINNED INSIDE LETTER -->
        <div class="absolute bottom-4 right-4 photo">
          <!-- tape -->
          <div class="absolute -top-2 left-6 w-10 h-3 bg-amber-100 opacity-80 rotate-[-4deg]"></div>

          <!-- lilies -->
          <img src="https://pngimg.com/uploads/lily/lily_PNG14.png"
               class="absolute -top-6 -left-6 w-12 opacity-40 pointer-events-none">

          <img src="elle.jpeg"
               alt="Elle"
               class="w-28 h-36 object-cover rounded-md bg-white p-1 border border-zinc-300 shadow-md rotate-[-2deg]">
        </div>

      </div>
    </div>

    <!-- ENVELOPE -->
    <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl overflow-hidden">

      <!-- HEART SEAL -->
      <div onclick="toggleOpen(event)"
           class="heart absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40
                  transition-transform duration-500 cursor-pointer">
        <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900 flex items-center justify-center">
          <span class="text-red-300 text-lg">❤</span>
        </div>
      </div>
    </div>

    <!-- FLAP -->
    <div class="flap absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top transition-transform duration-500 ease-in-out
                z-30 shadow-sm"
         style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
    </div>

  </div>

  <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-zinc-600 text-[10px] uppercase tracking-[0.4em] animate-pulse text-center">
    Click the Heart
  </div>
  `;
}

function toggleOpen(e) {
  e.stopPropagation();
  document.getElementById('envelope').classList.toggle('opened');
}
</script>

</body>
</html>
